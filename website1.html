<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: beige;
    }

    .header {
      background-color: red; /* Red background color */
      padding: 10px;
      text-align: center;
    }

    .header-text {
      color: white; /* White text color */view
      font-size: 18px; /* Reduce the size of the header text */
      margin: 0;
    }

    .social-icons {
      position: absolute;
      top: 0;
      left: 0;
      margin: 10px;
      display: flex;
    }

    .social-icons a {
      margin-right: 10px;
    }

    .ethno-heading {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }

    .ethno-image {
      display: block;
      margin: 10px auto;
      width: 150px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 50px;
    }

    .image-item {
      text-align: center;
      position: relative;
    }

    .image-item p {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      margin: 0;
      font-size: 14px;
    }

    .category {
      position: absolute;
      top: 50%;
      right: 100px;
      transform: translate(0, -50%);
      font-size: 80px;
      color: red;
      writing-mode: vertical-lr;
      text-orientation: mixed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="social-icons">
      <a href="https://www.facebook.com"><img src="facebook-icon.png" alt="facebook" width="20" height="20"></a>
      <a href="https://www.linkedin.com"><img src="linkedin-icon.png" alt="linkedin" width="20" height="20"></a>
      <a href="https://www.instagram.com"><img src="instagram-icon.png" alt="instagram" width="20" height="20"></a>
    </div>
    <p class="header-text">MAKE ROOM FOR BETTER LIVING</p>
  </div>

  <h1 class="ethno-heading">
    <img src="ethno.png" alt="Ethno" class="ethno-image">
  </h1>

  <div class="image-grid">
    <div class="image-item">
      <img src="aasan.png" alt="Aasan" width="150" height="150">
    </div>
    <div class="image-item">
      <img src="manch.png" alt="Manch" width="150" height="150">
    </div>
    <div class="image-item">
      <img src="vaasthu.png" alt="Vaasthu" width="150" height="150">
    </div>
    <div class="image-item">
      <img src="manjush.png" alt="Manjush" width="150" height="150">
    </div>
    <div class="image-item">
      <img src="sapaat.png" alt="Sapaat" width="150" height="150">
    </div>
  </div>

  <div class="category">CATEGORY</div>
</body>
</html>
